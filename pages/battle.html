<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Battle</title>
  <script src="../battle-script.js" defer></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    
<div class="mainCharacterView-button">
  <div class="container">
    <div class="titleBar">
      <h1>Space Battle</h1>
    </div>
  
    <div class="mainSection">
      <div class="textbox">
        <p id="idBattleText" class="battleTextClass"></p>
      </div>
    </div>

    <div class="bodyContainer2">
    
    <div class="mainCharacterView left" >
        <div class="nameBox">USS Schwarzenegger</div>
        <div class="playerImage"></div>
        <div class="playerStats2">

        Hull : <span id="outputName">20  </span>
        <p>FirePower : 5 </p>
        Accuracy : .7 <br>



        </div>

</div>
<div class="mainCharacterView right">
           
    <div class="nameBox">Enemy</div>
    <div class="enemyImage"></div>
        <div class="enemyStats2">
            Hull: <span id="outputHull">6</span> <br>
            FirePower: 3 <br>
            Accuracy : .6 <br>

        </div>

</div>
</div>

    <div class="buttonBar">
      <button id="attackButton" class="button">
       <h2>ATTACK</h2>
      </button>
    <div id="retreatButton" class="button">
      <h2>RETREAT</h2>
    </div>
    <div id="resetButton" class="button">
      <h2>RESET</h2>
    </div>

    
  </div>
  <div class="home">
        <a href="/index.html">Return Home</a> 
    </div>

    
</body>
</html>
